<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <h2 style="color:saddlebrown;">Tutaj możesz dodać opiekuna</h2>
    <img src="https://i.pinimg.com/564x/4b/55/0e/4b550ed0f77e4681a2d3d5c778b1d0f3.jpg" class="Logo-left">

    <center>
        <a href="/logowaniemain" class="powrót">Powrót na stronę główną</a>
        <a href="/adminHome" class="powrót">Powrót na stronę główną dla admina</a>
    </center>
    <header>
        <span class="title"></span>
    </header>
    <h1>Wybierz opiekuna zwierzaka:</h1>
    <div th:each="opiekun:${opiekunList}"  class="opiekunowie">
        <p th:text="${opiekun.imie}" class="info"></p>
        <p th:text="${opiekun.nazwisko}" class="info"></p>
        <p>Ilosc zwierzat pod opieka:</p>
        <p th:text="${opiekun.iloscPodOpieka}"></p>
        <img th:src="@{${opiekun.AdresUrlCzlowiek}}" class="opiekun">
        <form th:action="@{/adminHomeWybranyOpiekun}" method="GET">
            <input type="hidden" th:name="id_opiekuna" th:value="${opiekun.IdOpiekuna}" />
            <button type="submit">Wybieram</button>
        </form>
    </div>
</body>
</html>
