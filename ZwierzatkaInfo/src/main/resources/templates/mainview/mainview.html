<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title </title>
    <!--   <link rel="stylesheet" type="text/css" href="/css/style.css">-->
    <!--        laczenie ze style.css, ale na razie jako komentarz bo bede wszystko robic w visualstudio-->
    <!--        wiec chwilowo jest innny link do style.css. pozdrawiam -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
<body>
<h2 style="color:saddlebrown;"> To jest główna strona, dzieki niej mozesz sie zalogowac jako admin lub wyszukac zwierzeta </h2>
<img src="https://i.pinimg.com/564x/4b/55/0e/4b550ed0f77e4681a2d3d5c778b1d0f3.jpg" class="Logo-left">

<center>
    <a href="/logowaniemain" class="powrót">Zaloguj</a>
</center>

<header>
    <span class="title"></span>
</header>
<h1>Filtry do wyszukiwania</h1>
<form action="/Wyniki" method="get">
    <label>Imie</label>
    <input type="text" name="Imie" >

    <label>Gatunek</label>
    <input type="text" name="Gatunek" >

    <label>Płeć:</label>
    <input type="text" name="Plec" >

    <label>Rasa:</label>
    <input type="text" name="Rasa" >

    <label>Umaszczenie:</label>
    <input type="text" name="Umaszczenie" >

    <label>Wielkość:</label>
    <input type="text" name="Wielkosc" >

    <label>Czy do adopcji:</label>
    <input type="text" name="CzyDoAdopcjiP" >

    <label>Czy akceptuje psy:</label>
    <input type="text" name="CzyPsy">

    <label>Czy akceptuje koty:</label>
    <input type="text" name="CzyKoty" >

    <label>Czy akceptuje dzieci:</label>
    <input type="text" name="CzyDzieci" >

    <button type="submit">Wyszukaj</button>
</form>

<h1>Poznaj naszych opiekunów: </h1>
<center>
<div th:each="opiekun:${opiekunList}">
    <p th:text="${opiekun.imie}"></p>
    <p th:text="${opiekun.nazwisko}"></p>
    <p>Numer telefonu</p>
    <p th:text="${opiekun.nrTel}"></p>
    <p>Liczba zwierząt pod opieką:</p>
    <p th:text="${opiekun.iloscPodOpieka}"></p>
    <img th:src="@{${opiekun.AdresUrlCzlowiek}}" class="opiekun">
</div>
</center>

</body>
</html>
